<mat-dialog-content class="mat-typography">
    <div class="container">
        <div class="border-bottom border-1 border-dark d-flex justify-content-between pb-2">
            <div>
                <div class="bolder">{{data.name}}</div>
                <div>{{data.full_name}}</div>
                <div class="locationText">
                    <div class="d-flex mt-2">
                        <i class="bi bi-geo-fill"></i>
                        <span class="mx-1">
                            {{data.region}},
                        </span>
                        <span>
                            {{data.locality}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="status">
                <button mat-button [ngClass]="getStatusClass(data.status)" class="text-white">{{data.status.toLocaleUpperCase()}}</button>
            </div>
        </div>
        <div class="border-bottom border-1 border-dark my-3 pb-2">
            <div class="my-2 fw-bolder">
                <span>Launches</span>
                <span class="mx-3">:</span>
                <span>Attempts / Success</span>
                <i class="bi bi-arrow-right-short mx-3 mt-1 text-danger"></i>
                <span>
                    <span>{{data.launch_attempts}}</span>
                    <span class="mx-1">/</span>
                    <span>{{data.launch_successes}}</span>
                </span>
            </div>
            <div class="d-flex flex-wrap">
                <div *ngFor="let launch of data.launches; index as i" class="border p-1 m-2">
                    <a href="">{{launch}}</a>
                </div>
                <div *ngIf="data.launches?.length === 0">
                    <span class="text-danger">No Launches to display</span>
                </div>
            </div>
        </div>
        <div class="border-bottom border-1 border-dark d-flex flex-wrap pb-2">
            <span class="mt-2 fw-bolder">Rockets</span>
            <span class="mx-3 mt-2">:</span>
            <div *ngFor="let rocket of data.rockets; index as i" class="border p-1 m-2">
                <a href="">{{rocket}}</a>
            </div>
            <div *ngIf="data.rockets?.length === 0" class="mt-2">
                <span class="text-danger">No Rockets to display</span>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
