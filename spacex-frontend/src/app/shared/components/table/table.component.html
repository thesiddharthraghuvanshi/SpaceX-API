<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
            <td mat-cell *matCellDef="let row"> {{row.region}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row" [ngClass]="getStatusClass(row.status)" class="status"> {{row.status.toUpperCase()}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="launches">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Launches </th>
            <td mat-cell *matCellDef="let row"> {{row.launches}} </td>
        </ng-container> -->

        <ng-container matColumnDef="launches">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Launches </th>
            <td mat-cell *matCellDef="let row">
                <div *ngIf="row.launches">
                    {{ row.launches.slice(0, 3).join(', ') }} 
                    <span *ngIf="row.launches.length > 3">
                        ...
                    </span>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
